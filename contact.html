        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top mx-auto">
        <div class="container">
            <a class="navbar-brand" href="index.html">YourLogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Favorites</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="cart.html" class="nav-icon mx-auto"><i class="fas fa-shopping-cart "><span
                                class="span">ðŸ›’</span></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5 contact">
        <div class="container">
            <h2 class="mb-4 text-center">Contact Us</h2>
            <div class="row">
                <!-- Contact Form -->
                <div class="col-lg-6 mb-4">
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <!-- Social Links and Map -->
                <div class="col-lg-6">
                    <!-- Social Links -->
                    <h4 class="mb-3">Connect with Us</h4>
                    <div class="mb-4">
                        <a href="#" class="text-dark me-3"><i class="fab fa-facebook-f fa-2x"></i></a>
                        <a href="#" class="text-dark me-3"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-dark me-3"><i class="fab fa-instagram fa-2x"></i></a>
                        <a href="#" class="text-dark"><i class="fab fa-linkedin fa-2x"></i></a>
                    </div>
                    <!-- Map -->
                    <h4 class="mb-3">Our Location</h4>
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAPS_EMBED_LINK" 
                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white pt-5 pb-3">
        <div class="container">
            <div class="row">
                <!-- Footer Links -->
                <div class="col-md-4 mb-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white text-decoration-none">Home</a></li>
                        <li><a href="products.html" class="text-white text-decoration-none">Products</a></li>
                        <li><a href="about.html" class="text-white text-decoration-none">About</a></li>
                        <li><a href="contact.html" class="text-white text-decoration-none">Contact</a></li>
                    </ul>
                </div>
                <!-- Footer Logos -->
                <div class="col-md-4 mb-4">
                    <h5>Our Partners</h5>
                    <div class="d-flex flex-wrap gap-3">
                        <img src="assets/footer-logo1.png" alt="Footer Logo 1" class="footer-logo">
                        <img src="assets/footer-logo2.png" alt="Footer Logo 2" class="footer-logo">
                        <img src="assets/footer-logo3.png" alt="Footer Logo 3" class="footer-logo">
                    </div>
                </div>
                <!-- Footer Social Links -->
                <div class="col-md-4 mb-4">
                    <h5>Follow Us</h5>
                    <a href="#" class="text-white me-3"><i class="fab fa-facebook-f fa-2x"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
            </div>
            <div class="text-center">
                <p>&copy; 2024 YourCompany. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
</body>
</html>
